<script type="text/javascript">
$(".show-snippet-link").click(function(e) {
  e.preventDefault();
  var language = $(this).data("language");
  $(".snippet").hide();
  $(".snippet-" + language).show();
  $(".show-snippet-tab").removeClass("active");
  $(this.parentNode).addClass("active");
});
</script>
